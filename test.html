<!DOCTYPE html>
<html>
<head>
	<title>Reset Element By ID</title>
</head>
<body>
	<h1 id="myHeading">Heading</h1>
	<p id="myParagraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat justo massa, eu convallis ipsum efficitur eu.</p>
	<input type="text" id="myInput" value="Initial value">
	<button onclick="resetById('myInput')">Reset Input</button>
	<button onclick="resetById('myParagraph')">Reset Paragraph</button>
	<button onclick="resetById('myHeading')">Reset Heading</button>
	<script>
		function resetById(id) {
			var element = document.getElementById(id);
			if (element) {
				if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") {
					element.value = "";
				} else {
					element.innerHTML = "";
				}
			}
		}
	</script>
</body>
</html>
